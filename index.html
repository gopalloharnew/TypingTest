<!DOCTYPE html>
<html lang="en" data-theme>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="t.svg" type="image/svg" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toolbar.css" />
    <link rel="stylesheet" href="css/typing-test.css" />
    <script defer src="js/theme.js"></script>
    <script type="module" src="js/typing-test.js"></script>
    <title>Typing Test</title>
  </head>
  <body>
    <div id="typingBox">
      <div class="toolbar">
        <div class="theme-button-wraper">
          <button
            class="theme-button"
            aria-label="Switch Theme"
            type="button"
            data-theme-button
          >
            <div class="theme-icon mask-icon"></div>
            <span class="theme-span">Theme</span>
          </button>
        </div>
        <div class="restart-button-wraper">
          <button
            class="restart-button"
            data-restart-button
            aria-label="Restart Test"
            type="button"
          >
            <div class="restart-icon mask-icon"></div>
            <span>Restart Test</span>
          </button>
        </div>
        <div class="timer-wraper" data-timer-wraper>
          <div class="timer-icon mask-icon"></div>
          <span data-timer-span class="timer-span">0:00</span>
        </div>
      </div>
      <div class="content-wraper">
        <div class="typing-content-wraper hide" data-typing-content-wraper>
          <div class="quote-span-wraper" data-quote-span-wraper></div>
          <textarea
            class="typing-area"
            placeholder="Start Typing Here"
            data-typing-area
            autocapitalize="none"
            autocomplete="off"
            autocorrect="off"
            tabindex="0"
            spellcheck="false"
            aria-label="Type Here"
            dir="ltr"
          ></textarea>
        </div>
        <div class="result-wraper hide" data-result-wraper>
          <table>
            <tr>
              <td>You just typed a quote by</td>
              <td><span data-result-author>Test</span></td>
            </tr>
            <tr>
              <td>Speed</td>
              <td><span data-result-speed>100 wpm</span></td>
            </tr>
            <tr>
              <td>Accuracy</td>
              <td><span data-result-accuracy>100%</span></td>
            </tr>
            <tr>
              <td>Time Taken</td>
              <td><span data-result-time-taken>1:00</span></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="loading-icon" data-loading-icon></div>
      <div class="error hide" data-error>
        Something Went Wrong! <br />
        Please Try Again
      </div>
    </div>
  </body>
</html>
